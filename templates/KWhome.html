<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>WOOP</title>
</head>
<body>
 
<h1 style="text-align:center">WOOP自我管理系统</h1>
<div style="text-align:center">
<img src="http://www.youmeitu.com/uploads/allimg/161006/1-161006193638.jpg" alt="Picture Miss" width='200' height='160')>
</div>

<form action='user_request' method='get' style="text-align:center">
<fieldset>
<legend>设定WOOP内容</legend>
期望：<input type='text' name='wish'>（Wish）
<br/><br/>
结果：<input type='text' name='outcome'>（Outcome）
<br/><br/>
障碍：<input type='text' name='obstacle'>（Obstacal）
<br/><br/>
计划内容：<input type='text' name='plan'>（Plan）
<br/><br/>
时间：<input type='date' name='date' value='2017-10-22'>
<input type='time' name='time' value='13:00'>
地点：<select type='text' name='where' value='option'>
<option value="家里">家里</option>
<option value="公司">公司</option>
<option value="出差">出差</option>
<option value="路途">路途</option>
</select>
<br/><br/>
<input type='submit' name='found' value='提交'>
<input type='submit' name='history' value='历史'>
</fieldset>
</form>

<div>
{% block WOOP %}
{% endblock %}
</div>

<div>
{% block error %}
{% endblock %}
</div>

<div>
{% block history %}
{% endblock %}
</div>

<div>
{% block help %}
{% endblock %}
</div>

</body>
</html>
